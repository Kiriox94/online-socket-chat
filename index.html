<!DOCTYPE html>
<html>

<head>
    <title>Socket.IO chat</title>
    <link rel="icon" href="https://cdn.discordapp.com/attachments/715482572607717436/1175499462437781604/icon.png">
    <link rel="stylesheet" href="ressources/style.css">
    <script src="https://kit.fontawesome.com/bd7a16208c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="account-manager">
        <i class="fa-solid fa-user"></i>
        <span>Your Username : </span>
        <input id="userInput" autocomplete="username" value="Anonymous" />
        <i id="user-count" class="fa-solid fa-user-group"><span>1</span></i>
    </div>
    <ul id="messages"></ul>
    <form id="form" action="">
        <i id="emojis-button" class="fa-regular fa-face-laugh-beam fa-xl" onclick="emojisButtonClick()"></i>
        <input id="msgInput" autocomplete="off" />
        <button>Send</button>
    </form>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
    <script src="ressources/script.js"></script>
</body>

</html>
